    <app-chess-error [board]="board"></app-chess-error>

    <div class="row">

        <div class="col-auto">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column justify-content-between align-items-center">

                    <button type="button" class="commit-button shadow-sm"
                            [ngClass]="{'commit-disabled': board.currentTeam != 'black'}"
                            (click)="commit('black')"></button>

                    <i class="fas fa-undo" (click)="undo()"></i>

                    <button type="button" class="commit-button  shadow-sm"
                            [ngClass]="{'commit-disabled': board.currentTeam != 'white'}"
                            (click)="commit('white')"></button>


                </div>
            </div>
        </div>
        <div class="col-auto">
            <table (dragover)="dragOver($event)" (drop)="onDrop($event)" border="0" cellpadding="0" cellspacing="0">
                <app-chess-piece *ngFor="let piece of getGrid | removeEmpty; trackBy: trackElement" [piece]="piece"
                                 (dblclick)="promote(piece)"></app-chess-piece>
                <tr>
                    <td x="1" y="1"></td>
                    <td x="2" y="1"></td>
                    <td x="3" y="1"></td>
                    <td x="4" y="1"></td>
                    <td x="5" y="1"></td>
                    <td x="6" y="1"></td>
                    <td x="7" y="1"></td>
                    <td x="8" y="1"></td>
                </tr>
                <tr>
                    <td x="1" y="2"></td>
                    <td x="2" y="2"></td>
                    <td x="3" y="2"></td>
                    <td x="4" y="2"></td>
                    <td x="5" y="2"></td>
                    <td x="6" y="2"></td>
                    <td x="7" y="2"></td>
                    <td x="8" y="2"></td>
                </tr>
                <tr>
                    <td x="1" y="3"></td>
                    <td x="2" y="3"></td>
                    <td x="3" y="3"></td>
                    <td x="4" y="3"></td>
                    <td x="5" y="3"></td>
                    <td x="6" y="3"></td>
                    <td x="7" y="3"></td>
                    <td x="8" y="3"></td>
                </tr>
                <tr>
                    <td x="1" y="4"></td>
                    <td x="2" y="4"></td>
                    <td x="3" y="4"></td>
                    <td x="4" y="4"></td>
                    <td x="5" y="4"></td>
                    <td x="6" y="4"></td>
                    <td x="7" y="4"></td>
                    <td x="8" y="4"></td>
                </tr>
                <tr>
                    <td x="1" y="5"></td>
                    <td x="2" y="5"></td>
                    <td x="3" y="5"></td>
                    <td x="4" y="5"></td>
                    <td x="5" y="5"></td>
                    <td x="6" y="5"></td>
                    <td x="7" y="5"></td>
                    <td x="8" y="5"></td>
                </tr>
                <tr>
                    <td x="1" y="6"></td>
                    <td x="2" y="6"></td>
                    <td x="3" y="6"></td>
                    <td x="4" y="6"></td>
                    <td x="5" y="6"></td>
                    <td x="6" y="6"></td>
                    <td x="7" y="6"></td>
                    <td x="8" y="6"></td>
                </tr>
                <tr>
                    <td x="1" y="7"></td>
                    <td x="2" y="7"></td>
                    <td x="3" y="7"></td>
                    <td x="4" y="7"></td>
                    <td x="5" y="7"></td>
                    <td x="6" y="7"></td>
                    <td x="7" y="7"></td>
                    <td x="8" y="7"></td>
                </tr>
                <tr>
                    <td x="1" y="8"></td>
                    <td x="2" y="8"></td>
                    <td x="3" y="8"></td>
                    <td x="4" y="8"></td>
                    <td x="5" y="8"></td>
                    <td x="6" y="8"></td>
                    <td x="7" y="8"></td>
                    <td x="8" y="8"></td>
                </tr>
            </table>
        </div>
        <div class="col-auto">

            <div class="card shadow-sm h-100">
                <div class="card-header">
                    <h4>Move History</h4>
                </div>
                <div class="card-body history-body" #history>
                    <div class="chess-move d-flex flex-row w-100"
                         *ngFor="let move of board.history.reverse(); trackBy: historyFunction">
                        <div class="d-flex flex-row justify-content-between  w-100 " *ngIf="move.type === 'move'">
                            <app-chess-piece styleClass="small-piece" [piece]="move.actor"
                                             style="position: relative; display: inline;"></app-chess-piece>
                            <p>moves to</p>
                            <strong>{{move.notation | uppercase}}</strong>
                        </div>
                        <div class="d-flex flex-row justify-content-between w-100" *ngIf="move.type === 'take'">
                            <app-chess-piece styleClass="small-piece" [piece]="move.actor"
                                             style="position: relative; display: inline;"></app-chess-piece>
                            <p>takes </p>
                            <app-chess-piece style="position: relative; display: inline;" styleClass="small-piece"
                                             [piece]="move.target"></app-chess-piece>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</div>
